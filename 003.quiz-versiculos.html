<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz para Decorar Versículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #questionContainer {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .alternatives {
            list-style-type: none;
            padding: 0;
        }
        .alternatives li {
            margin-bottom: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .alternatives li:hover {
            background-color: #f8f8f8;
        }
        .correct {
            background-color: #4CAF50 !important;
            color: white;
        }
        .incorrect {
            background-color: #f44336 !important;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #levelInfo {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #progressInfo {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Quiz para Decorar Versículos</h1>
    <div id="levelInfo">Nível 1</div>
    <div id="progressInfo">Questão 1 de 10</div>
    <div id="questionContainer"></div>
    <div id="result"></div>
    <button id="nextButton" style="display: none;">Próximo Nível</button>
    <button id="retryButton" style="display: none;">Tentar Novamente</button>
    <script src="004.script_versiculos.js"></script>
</body>
</html>
